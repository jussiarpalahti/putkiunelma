trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: Docker@2
  inputs:
    containerRegistry: 'azurereg'
    repository: 'test'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      master

- task: KubectlInstaller@0
  inputs:
    kubectlVersion: 'latest'

